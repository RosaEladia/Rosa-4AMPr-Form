<!doctype html>

<body  style="background-color: #CACAC3; font-family: Cambria, 'Hoefler Text', 'Liberation Serif', Times, 'Times New Roman', serif; font-size: 16px; font-style: normal;">
	<form class="formulario" method="post" form name="contact" data-netlify="true">
	  <p>Formulario </p>
	  <p>
	    <label for="Nombres">Nombres:</label>
	    <input type="text" name="Nombres" id="Nombres">
      </p>
	  <p>

        <input type="text" name="Apellidos " id="Apellidos ">
	  </p>
	  <p>

        <input type="email" name="email" id="email">
	  </p>
	  <p>
	    <label for="Nombredegrup">¿Te gusta la musica?</label>
	  </p>
	  <p>
	    <input type="radio" name="rdsi" id="radio" value="radio">
	    Si
	  </p>
	  <p>
	    <input type="radio" name="rdno" id="radio2" value="radio2">
	    No
	  </p>
	  <p>
	    <label for="Quees">Para ti ¿Que es la musica?
        <br>
	    </label>
        <input type="text" name="Quees" id="Quees">
	  </p>
	  <p>
	    <label for="select"> ¿Cuál es tu genero de musica favorito?:</label>
       <select name="genero" id="genero">
    <option value="Reggaeton">Reggaeton</option>
    <option value="Kpop" selected>Kpop</option>
    <option value="Pop">Pop</option>
    <option value="Jazz">Jazz</option>
    <option value="Cumbia">Cumbia</option>
    <option value="Disco">Disco</option>
    <option value="Hip Hop">Hip Hop</option>
    <option value="Merengue">Merengue</option>
    <option value="Punk">Punk</option>
    <option value="Rock and Roll">Rock and Roll</option>
    <option value="Tango">Tango</option>
    <option value="Salsa">Salsa</option>
    <option value="Rap">Rap</option>
    <option value="Ninguno">Ninguno de los anteriores</option>
    </select>
	  </p>
	  <p>
	    <label for="Nombredegrup">¿Como se llama tu cantante o grupo favorito?<br>
	    </label>
	    <input type="text" name="Nombredegrup" id="Nombredegrup">
	  </p>
	  <p>
	    <label for="Fecha">¿En que fecha debuto tu  cantante o grupo favorito ?<br>
	    </label>
	    <input type="date" name="Fecha" id="Fecha">
	  </p>
	  <p>
	    <label for="instrumento">¿Sabes tocar algún instrumento?</label>
	  </p>
	  <p>
	    <input type="radio" name="rdsabe" id="radio3" value="radio3">
	    Si
	  </p>
	  <p>
	    <input type="radio" name="rdnosabe" id="radio4" value="radio4">
      No</p>
	  <p>
	    <label for="instrumento">¿Que instrumento sabes tocar o te gustaria aprender a tocar?</label>
	  </p>
	  <p>
	    <input type="text" name="instrumento" id="instrumento">
	  </p>
	  <p>
	    <label for="textfield3">¿Para apoyar a tus cantantes compras mercancia o vas a sus conciertos?<br>
	    </label>
	    <input type="text" name="textfield3" id="textfield3">
	  </p>
	  <p>
	    <label for="estado">.¿Cuando haces labores escuchando musica, sientes que te distraes más o te ayuda a relajarte?<br>
	    </label>
	    <input type="text" name="estado" id="estado">
	  </p>
	  <p>
	    <label for="generomenos">¿Estas de acuerdo que si escuchas musica con audifonos a un fuerte volumen tus timpanos pueden dañarse?<br>
	      <input type="radio" name="rdacuerdo" id="radio5" value="radio5">
	      Si, estoy de acuerdo <br>
	      <input type="radio" name="rdnodeacuerdo" id="radio6" value="radio6">
	      No estoy de acuerdo <br>
	      <br>
	      ¿Que genero es el que menos te gusta?<br>
	    </label>
	    <input type="text" name="generomenos" id="generomenos">
        <label for="generomenos">  <br>
          <br>
        </label>
        <label for="fijacion ">¿Cuándo escuchas una canción, te fijas en la voz o que tenga buen ritmo, o en alguna otra cosa?</label>
      </p>
	  <p>
	    <input type="text" name="fijacion " id="fijacion ">
	    <label for="generomenos">  <br>
	      <br>
	      <input type="submit" name="Enviar " id="Enviar " value="Enviar">
<br>

	      <br>
	      <br>
<br>
        </label>
